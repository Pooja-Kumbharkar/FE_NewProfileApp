<section>
  <div class="rt-container">

            <div class="Scriptcontent">
            
<!-- Student Profile -->
<div class="student-profile py-4" style="position: relative;" >
<div class="container">
  <div class="row">
    <div class="col-lg-4">
      <div class="rt-heading" >
        <h1>Add Friend's Details</h1>
      </div>
   
      <div class="card shadow-sm">
        <div class="card-header bg-transparent text-center">
          <img class="profile_img" src="../../assets/addfriend.png" alt="student dp">
        </div>

      </div>
    </div>
    <div class="col-lg-8" >
      <div class="card shadow-sm">
        
        <div class="card-body pt-0">
          <form  #productsform = "ngForm" (ngSubmit)="storeData(productsform.value)" >
          <table class="table table-bordered">
            <tr>
              <th width="30%">Name</th>
              <td width="2%">:</td>
              <td><input type ="text" name="name" [(ngModel)]="name"></td>
            </tr>
            <tr>
              <th width="30%">Birth date	</th>
              <td width="2%">:</td>
              <td><input type ="date" name="date" [(ngModel)]="birthdate" required/></td>
            </tr>
            <tr>
              <th width="30%">Age</th>
              <td width="2%">:</td>
              <td><input type ="text" name="age"  [(ngModel)]="age"></td>
            </tr>
            <tr>
              <th width="30%">Contact details</th>
              <td width="2%">:</td>
              <td><input type ="text" name="contactno" [(ngModel)]="contactno" ></td>
            </tr>

            <tr>
              <th width="30%">Email</th>
              <td width="2%">:</td>
              <td><input type ="text" name="email" [(ngModel)]="email" ></td>
            </tr>

            <tr>
              <th width="30%">Qualification/Profession</th>
              <td width="2%">:</td>
              <td><input type ="text" name="qualification" [(ngModel)]="qualification" ></td>
            </tr>

            <tr>
              <th width="30%">Location</th>
              <td width="2%">:</td>
              <td><input type ="text" name="location" [(ngModel)]="location" ></td>
            </tr>

            <tr>
              <th width="30%">Hobies</th>
              <td width="2%">:</td>
              <td><input type ="text" name="hobies" [(ngModel)]="hobies" ></td>
            </tr>
            <tr>
              <th width="30%">Places like to visit</th>
              <td width="2%">:</td>
              <td><input type ="text" name="places" [(ngModel)]="places"></td>
            </tr>
            <tr>
              <th width="30%">Favorite movies</th>
              <td width="2%">:</td>
              <td><input type ="text" name="favmovies" [(ngModel)]="favmovies" ></td>
            </tr>
          </table>
          </form>
          <div> <button  class="btn"  (click)=storeData(productsform.value) > Update
          </button></div> 
        </div>
      </div>
